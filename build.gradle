plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    // 添加阿里云镜像
    maven {
        url "https://maven.aliyun.com/repository/public/"
    }
    mavenCentral()
}



dependencies {
    implementation "mysql:mysql-connector-java:8.0.26"
    implementation "org.apache.tomcat:tomcat-jdbc:9.0.46"
    implementation "org.springframework.boot:spring-boot-starter-web:2.7.0"
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:2.7.5"
    implementation "org.springframework.cloud:spring-cloud-starter-bootstrap:3.1.3"
    implementation "org.springframework.cloud:spring-cloud-starter-config:3.1.3"
    implementation "org.springframework.data:spring-data-redis:2.7.0"
    annotationProcessor "org.projectlombok:lombok:1.18.4"
    compileOnly "org.projectlombok:lombok:1.18.4"
}

jar {
    manifest {
        attributes('Main-Class': 'com.demo.MainApplication')
    }
}

test {
    useJUnitPlatform()
}